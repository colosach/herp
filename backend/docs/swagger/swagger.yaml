    - email
    - first_name
    - gender
    - is_active
    - last_name
    - password
    - role_id
    - username
    type: object
  auth.ForgotPasswordRequest:
    properties:
      email:
        description: User email address
        example: user@example.com
        type: string
    required:
    - email
    type: object
  auth.InternalServerErrorResponse:
    properties:
      error:
        description: Error message
        example: Internal server error
        type: string
    type: object
  auth.LoginRequest:
    description: Login request payload
    properties:
      email:
        description: Email for authentication (optional if username provided)
        example: admin@hotel.com
        type: string
      password:
        description: Password for authentication
        example: password123
        type: string
      username:
        description: Username for authentication (optional if email provided)
        example: admin
        type: string
    required:
    - password
    type: object
  auth.LoginResponse:
    description: Login response payload
    properties:
      expired_at:
        description: Token expiration timestamp in seconds
        example: 1700000000
        type: integer
      refresh_token:
        description: JWT refresh token
        example: dGhpcyBpcyBhIHJlZnJlc2ggdG9rZW4...
        type: string
      token:
        description: JWT authentication token
        example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        type: string
    type: object
  auth.ManageRolePermissionRequest:
    properties:
      permission_id:
        example: 1
        type: integer
    required:
    - permission_id
    type: object
  auth.RefreshRequest:
    properties:
