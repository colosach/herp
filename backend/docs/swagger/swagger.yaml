      error:
        description: Error message
        example: Bad request
        type: string
    type: object
  auth.CreateRoleRequest:
    properties:
      description:
        type: string
      name:
        type: string
    required:
    - name
    type: object
  auth.CreateUserRequest:
    properties:
      email:
        type: string
      first_name:
        minLength: 2
        type: string
      gender:
        enum:
        - male
        - female
        type: string
      is_active:
        type: boolean
      last_name:
        minLength: 2
        type: string
      password:
        minLength: 4
        type: string
      role_id:
        type: integer
      username:
        minLength: 3
        type: string
